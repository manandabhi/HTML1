<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Table Of college Management system using row span & col span.
    </title>
</head>
<body>
    <table border="1">
        <tr align="center">
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
            <!-- <td></td>
            <td></td> -->
        </tr>

        <tr align="center">
            <!-- <td></td> -->
            <td colspan="2">Schedule</td>
            <!-- <td></td> -->
            <td rowspan="2">Topic</td>
        </tr>

        <tr align="center">
            <!-- <td></td> -->
            <td>Begin</td>
            <td>End</td>
            <!-- <td></td> -->
        </tr>

        <tr align="center">
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: lightyellow;">8:00 a.m.</td>
            <td rowspan="2" style="background-color:skyblue;">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>

        <tr>
            <!-- <td></td> -->
            <!-- <td></td>
            <td></td> -->
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr align="center">
            <td rowspan="3">Tuesday</td>
            <td style="background-color:lightyellow;">8:00 a.m.</td>
            <td style="background-color: lightyellow;">11:00 a.m.</td>
            <td rowspan="2">X Path</td>
        </tr>

        <tr align="center">
            <!-- <td></td> -->
            <td style="background-color:lightyellow;">11:00 a.m.</td>
            <td style="background-color: peachpuff;">2:00 p.m.</td>
            <!-- <td></td> -->
        </tr>

        <tr align="center">
            <!-- <td></td> -->
            <td style="background-color: peachpuff;">2:00 p.m.</td>
            <td style="background-color:skyblue;">5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>

        <tr align="center">
            <td>Wednesday</td>
            <td style="background-color:lightyellow;">8:00 a.m.</td>
            <td style="background-color: peachpuff;">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>
</html>
