<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div
        {
            text-align: center;
            height: 350px;
            width: 600px;
            background: green;
           
            
        }
        td
        {
            padding: 10px;
        }
        .red
        {
            background-color: red;
            color: white;
        }
        .black
        {
            background-color: black;
            color: white;
        }
        .white
        {
            color: white;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>European Roulette</h1>
        <table border="1" style="border: white;">
            <tr>
                <td rowspan="5" class="white">0</td>
                <td class="red">3</td>
                <td class="black">6</td>
                <td class="red">9</td>
                <td colspan="2" class="red">12</td>
                <!-- <td></td> -->

                <td class="red">18</td>

                <td class="black">24</td>
                <td class="red">27</td>
                <td class="red">30</td>
                <td class="black">33</td>
                <td class="red">36</td>
                <td colspan="2" class="white">2to1</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td class="black">2</td>
                <td class="red">5</td>
                <td class="black">8</td>
                <td colspan="2" class="black">11</td>
                <!-- <td></td> -->
                <td class="red">14</td>
                <td class="black">17</td>
                <td class="black">20</td>
                <td class="red">23</td>
                <td class="black">26</td>
                <td class="black">29</td>
                <td class="red">32</td>
                <td class="black">35</td>
                <td colspan="2" class="white">2to1</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td class="red">1</td>
                <td class="black">4</td>
                <td class="red">7</td>
                <td colspan="2" class="black">10</td>
                <!-- <td></td> -->
                <td class="black">13</td>
                <td class="red">16</td>
                <td class="red">19</td>
                <td class="black">22</td>
                <td class="red">25</td>
                <td class="black">28</td>
                <td class="black">31</td>
                <td class="red">34</td>
                <td colspan="2" class="white">2to1</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td colspan="5" class="white">1st12</td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td> -->
                <td colspan="4" class="white">2nd12</td>
                <!-- <td></td>
                <td></td>
                <td></td> -->
                <td colspan="4" class="white">3rd12</td>
                <!-- <td></td>
                <td></td>
                <td></td> -->
                <td rowspan="2" colspan="2"></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td colspan="2" class="white">1to18</td>
                <!-- <td></td> -->
                <td colspan="3" class="white">EVEN</td>
                <!-- <td></td>
                <td></td> -->
                <td colspan="2" class="red"></td>
                <!-- <td></td> -->
                <td colspan="2" class="black"></td>
                <!-- <td></td> -->
                <td colspan="2" class="white">OOD</td>
                <!-- <td></td> -->
                <td colspan="2" class="white">19to36</td>
                <!-- <td></td> -->
                <!-- <td></td>
                <td></td> -->
            </tr>
        </table>
    </div>
</body>
</html>
