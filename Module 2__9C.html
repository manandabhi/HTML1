<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline CSS</title>
</head>
<body>
	<h1 style="color: red;">Heading 1</h1>

	<p style="color: blue;background: gray;">This is paragraph</p>

	<div style="color: green;">Div tag</div>

	<h2 style="color: blue;">heading 2</h2>
	<h2 style="color: blue; border: 4px solid black;">heading 2</h2>
	<h2 style="color: blue; font-size: 34px;">heading 2</h2>
	<h2 style="color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; >heading 2</h2>
	<h2 style="color: blue; font-weight: bold;">heading 2</h2>


</body>
</html>
