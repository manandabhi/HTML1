Q.(2) How to embed audio and video in a webpage ?
=> To embed audio in HTML, we use the <audio> tag. This tag supports Chrome, Firefox, Safari, Opera, and Edge in three audio formats – MP3, WAV, OGG. Only Safari browser doesn’t support OGG audio format
Syntax:
    <audio>
        <source src="file_name" type="audio_file_type">
    </audio>

To embed video in HTML, we use the <video> tag. It supports MP4, WebM, and Ogg in all modern browsers. Only Ogg video format doesn’t support in Safari browser. 

Syntax
    <video>
        <source src="file_name" type="video_file_type">
    </video>

Q.(4) Canvas and SVG tags ?
=> The <canvas> tag is used to draw graphics, on the fly, via scripting (usually JavaScript). The <canvas> tag is transparent
The <svg> tag defines a container for SVG graphics. SVG has several methods for drawing paths, boxes, circles, text, and graphic images.
